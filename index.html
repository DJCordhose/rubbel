<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reveal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        img {
            width: 100%;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.95; /* Adjust as necessary, with 1 being fully opaque and 0 fully transparent */
        }
    </style>
</head>
<body>
    <canvas id="scratchCanvas"></canvas>
    <img id="imageToReveal" src="storyboard.png" >

    <script>
        function getImageUrlFromParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('imageURL'); // 'imageURL' is the parameter name in the URL
        }

        const radius = 50;
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            const img = document.getElementById('imageToReveal');
            let isScratching = false;

            // Set canvas size to fill window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const imageUrl = getImageUrlFromParams();
            if (imageUrl) {
                img.src = imageUrl;
            }

            // Load image and draw overlay
            img.onload = () => {
                // Draw the image off-screen
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                // Draw overlay
                ctx.fillStyle = 'gray'; // Change the overlay color if needed
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            };

            function startScratch(e) {
                isScratching = true;
                scratch(e);
            }

            function endScratch() {
                isScratching = false;
            }

            function scratch(e) {
                if (!isScratching) return;

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ctx.beginPath(); // Start a new path to draw the circle
                // Scratch effect size
                ctx.globalCompositeOperation = 'destination-out';
                ctx.arc(x, y, radius, 0, Math.PI * 2, true); // Change the radius for a larger or smaller effect
                ctx.fill();
            }

            // Event listeners
            canvas.addEventListener('mousedown', startScratch);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('mouseup', endScratch);
            canvas.addEventListener('mouseleave', endScratch);

            // Touch events for mobile
            canvas.addEventListener('touchstart', (e) => startScratch(e.touches[0]));
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Prevent scrolling
                scratch(e.touches[0]);
            });
            canvas.addEventListener('touchend', endScratch);
        });
    </script>
</body>
</html>
